<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Image Converter</title>
</head>
<body>
    <h1>PDF to Image Converter</h1>
    <form action="/convert/pdfToImage" method="post" enctype="multipart/form-data">
        <label for="pdfFile">Select a PDF file:</label>
        <input type="file" name="pdfFile" id="pdfFile" accept=".pdf" required>
        <br>
        <button type="submit">Convert PDF to Images</button>
    </form>
</body>


</html>
